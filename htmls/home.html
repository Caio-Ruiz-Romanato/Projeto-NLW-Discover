<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <!--Configuração de portas e navegador-->
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!--Configuração de caracteres-->
    <meta charset="UTF-8" />

    <!--Titulo da pagina-->
    <title>Criar Sala - OxO.Fórum</title>

    <!--Link CSS-->
    <link rel="stylesheet" href="./styles/global.css" />
    <link rel="stylesheet" href="./styles/home.css" />

    <!--Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@500;700&display=swap"
      rel="stylesheet"
    />
  </head>

  <!--Corpo da pagina-->
  <body>
    <div id="home" class="content">
      <header>
        <a href="">
          <img src="./assets/logo.svg" alt="LogoTipo" />
        </a>
      </header>

      <div id="bg">
        <div class="ball top"></div>
        <div class="ball center"></div>
        <div class="ball bottom"></div>
      </div>
      <main>
        <div class="container">
          <section>
            <h2>Entre como participante</h2>
            <form action="">
              <label class="sr-only" for="room-id">Código da sala</label>
              <input type="number" id="room-id" placeholder="Código da sala" />
              <button>
                <img src="./assets/enter-room.svg" alt="Entrar na Sala" />
                Entrar na sala
              </button>
            </form>
          </section>

          <div class="separator">
            <div></div>
            <div>ou</div>
            <div></div>
          </div>

          <section>
            <h2>Crie sua própria sala, de forma fácil</h2>
            <a class="button outlined" href="./create-room.html">
              <img src="./assets/users-white.svg" alt="Criar Sala" />
              Criar sala
            </a>
          </section>
        </div>
      </main>
    </div>
  </body>
</html>
